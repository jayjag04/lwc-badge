<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        <lightning-button
          label="New Boat"
          slot="actions"
          onclick={createNewBoat}
        ></lightning-button>
        <div class="slds-p-horizontal_small slds-align_absolute-center">
          <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
        </div>
      </lightning-card>
    </lightning-layout-item>
    <!-- Bottom -->
    <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
      <template if:true={isLoading}>
        <lightning-spinner
          variant="brand"
          alternative-text="Loading"
        ></lightning-spinner>
      </template>
      <!-- boatSearchResults goes here -->
      <c-boat-search-results
        onloading={handleLoading}
        ondoneloading={handleDoneLoading}
      ></c-boat-search-results>
      <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
    </lightning-layout-item>
  </lightning-layout>
</template>

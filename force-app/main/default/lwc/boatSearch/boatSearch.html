<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        <lightning-button label="New Boat" slot="actions"></lightning-button>
        <div
          class="slds-p-horizontal_small slds-align_absolute-center"
          onsearch={searchBoats}
        >
          <c-boat-search-form></c-boat-search-form>
        </div>
      </lightning-card>
    </lightning-layout-item>
    <!-- Bottom -->
    <lightning-layout-item
      size="12"
      class="slds-p-top_small slds-is-relative"
      onloading={handleLoading}
      ondoneloading={handleDoneLoading}
      }
    >
      <!-- Spinner goes here -->
      <template if:true={isLoading}>
        <lightning-spinner
          alternative-text="Loading"
          size="medium"
        ></lightning-spinner>
      </template>
      <!-- boatSearchResults goes here -->
      <c-boat-search-results></c-boat-search-results>
      <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
    </lightning-layout-item>
  </lightning-layout>
</template>
